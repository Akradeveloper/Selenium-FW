# Configuración del Framework de Automatización Izertis
# =====================================================

# URL Base
base.url=https://www.izertis.com

# Configuración del Navegador
browser=chrome
headless=false
maximize.window=true

# Timeouts (en segundos)
implicit.wait=10
explicit.wait=15
page.load.timeout=30

# Configuraciones de Screenshots
take.screenshot.on.failure=true
screenshot.format=png

# Configuraciones de Logging
log.level=INFO

# Configuraciones de Reportes
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report

# Configuraciones de Reintentos
retry.failed.tests=1
retry.failed.tests.count=2

# URLs adicionales para testing
izertis.spanish.url=https://www.izertis.com/es/
izertis.english.url=https://www.izertis.com/en/
izertis.portuguese.url=https://www.izertis.com/pt/

# Datos de prueba
test.data.path=src/test/resources/testdata/
test.data.users.file=users.json
test.data.pages.file=pages.json 